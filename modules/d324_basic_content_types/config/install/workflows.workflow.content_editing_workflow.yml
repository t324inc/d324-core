langcode: en
status: true
dependencies:
  config:
    - node.type.ace_test
    - node.type.basic_page
    - node.type.blog_post
    - node.type.landing_page
  module:
    - content_moderation
id: content_editing_workflow
label: 'Content Editing Workflow'
type: content_moderation
type_settings:
  states:
    draft:
      label: Draft
      published: false
      default_revision: false
      weight: 0
    published:
      label: Published
      published: true
      default_revision: true
      weight: 1
  transitions:
    create_new_draft:
      label: 'Create New Draft'
      to: draft
      weight: 0
      from:
        - draft
        - published
    publish:
      label: Publish
      to: published
      weight: 1
      from:
        - draft
        - published
  entity_types:
    node:
      - ace_test
      - basic_page
      - blog_post
      - landing_page
  default_moderation_state: published
