8.6.9:
    '#title': 'New Updates in D324 8.6.9'
    '#description': '<h2>These are the new features for this release:</h2>'
    '#module': 'd324_core'
    d324_core_update_8708:
        '#dependency': 'd324_media'
        '#title': 'Change all responsive image styles to make use of Bootstrap 4 breakpoints'
        '#description': '
        <p>This update works for any theme, whether you are using Bootstrap 3, Bootstrap 4, or any theme. It adds new breakpoints provided from D324 Media module (based on Bootstrap 4 media queries) to unify the way responsive images are displayed.</p>
        <p>See issue <a href="https://www.drupal.org/node/3052293" target="_blank">#3052293</a> for details.</p><br />'
        '#description_successful': '<p class="messages messages--status">This update is successfully implemented.</p><br />'
        '#description_failed': '
        <p class="messages messages--warning">This update failed to be done automatically.<br />
